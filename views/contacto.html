    <section class="contenido">
		<!-- Formulario -->
	<form>
		<div class="contenedor-formulario">
			<form action="#" method="post">
				<h4>CONTÁCTENOS</h4>
				<div class="input-contenedor">
					<br>
					<label for="exampleFormControlInput1">Nombre</label>
					<input type="text" class="form-control" id="exampleFormControlInput1" required placeholder="Ingrese su Nombre">
					<br>
					 <label for="exampleFormControlInput2">Correo electrónico</label>
					 <input type="email" class="form-control" id="exampleFormControlInput2" required placeholder="name@example.com">
					 <br>
					 <label for="exampleFormControlInput3">Número de teléfono</label>
					 <input type="tel" class="form-control" id="exampleFormControlInput3" required placeholder="Número de teléfono">
					<br>
					<label for="exampleFormControlSelect1">¿Para qué te comunicas?</label>
					<select class="form-control" id="exampleFormControlSelect1" required placeholder="¿Para qué te comunicas?">
			  			<option>Consulta general</option>
			 			<option>PQRS</option>
					</select>
					<br>
					<label for="exampleFormControlTextarea1">Su mensaje</label>
					<textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
					<br>
					<button type="submit">Enviar</button>
				</div>
			</form>
		</div>
	</form>
